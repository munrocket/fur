<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Project</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>Three.js Project</h1>
            <p>Use mouse to rotate, scroll to zoom</p>
        </div>
        <div id="loading">Loading...</div>
        
        <!-- Original loading widget -->
        <div id="loading-widget">
            <div class="spinner"></div>
            <div class="loading-text">Loading Model...</div>
            <div class="progress-container">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>
    </div>
    
    <!-- Perlin noise library -->
    <script src="https://assets.codepen.io/127738/perlin.js"></script>

    <!-- Main application script as ES module -->
    <script type="module" src="script.js"></script>
</body>
</html>
